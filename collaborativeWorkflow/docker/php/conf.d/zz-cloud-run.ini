; Fichier : docker/php/conf.d/zz-cloud-run.ini
; Description : Paramètres PHP optimisés pour un environnement de production conteneurisé.

; Augmenter la limite de mémoire (ajuster si nécessaire)
memory_limit = 256M

; Définir les limites de temps
max_execution_time = 30
max_input_time = 60

; Paramètres d'OpCache pour des performances optimales
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0 ; Ne pas vérifier les fichiers pour les changements, car l'image est immuable

; Désactiver l'affichage des erreurs pour la production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr