# Fichier : docker/nginx/default.conf
# Description : Configuration Nginx pour servir une application Symfony.

server {
    # Cloud Run exige l'écoute sur le port 8080
    listen 8080;
    listen [::]:8080 default_server;


    # Répertoire racine où se trouve le front-controller public/index.php
    root /app/public;

    # Index par défaut
    index index.php;

    # Configuration du log
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Toutes les requêtes sont d'abord essayées comme fichiers statiques,
    # puis comme répertoires. Si non trouvées, elles sont routées vers index.php (front controller).
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Passe les fichiers PHP à PHP-FPM
    # Passe les fichiers PHP à PHP-FPM
    location ~ \.php$ {
        # Tenter d'abord de servir le fichier tel quel. Si non trouvé, index.php.
        try_files $uri /index.php =404;
        
        # CORRIGÉ : Utiliser le nom du service Docker Compose ('app') au lieu de 127.0.0.1
        fastcgi_pass 127.0.0.1:9000; # <--- C'est la modification essentielle
        
        # Configuration standard de FastCGI
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Assurez-vous que l'application Symfony utilise le bon protocole (HTTP/HTTPS)
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTPS on;
    }

    # Empêche l'accès direct aux fichiers de configuration
    location ~ /\.ht {
        deny all;
    }
}